<!DOCTYPE html>
<html>
<head>
<title>JackSmartFeeding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">Smart Feeding Application</a>
        </div>
    </div>
    
    <div id="main" class="container">

      <h4>Don't forget to feed your pet!</h4>

    </div>
    <br />
    <div class="text-center">
	<button id="feedNow" type="button" class="btn btn-medium btn-success">
		<a href="/feednow" style="text-decoration: none; color: black">
			Feed Now!
		</a>
	</button>
	<p id="successMsg" style="display: inline">Food has been delivered to your pet with success!</p>
    	
	<br /><br />
    	<button id="autofeed" type="button" class="btn btn-success">
            	<a href="/autofeed" style="text-decoration: none; color: black">
                        Auto Feed!
            	</a>
        </button>

	<button id="stopfeed" type="button" class="btn btn-danger">
                <a href="/stop" style="text-decoration: none; color: black">
                        Stop Auto Feed!
                </a>
        </button>

    </div>	
    
    <script type="text/javascript">

        $("#autofeed").click(function() {	
    		$(this).attr("disabled", true);
		$("#stopfeed").show();
		localStorage.setItem("button-state", 'true');
    	});


	$("#stopfeed").click(function() {
		$("#autofeed").attr('disabled', false);
		$("#stopfeed").hide();
		localStorage.clear("button-state");
	});

	$("#feedNow").click(function() {
		$("#successMsg").show();
	});

	$(window).load(function() {

		$("#successMsg").hide();
		var buttonState=Boolean(localStorage.getItem("button-state"));
		if(buttonState == false)
			$("#stopfeed").hide();
		$("#autofeed").attr('disabled', buttonState);
	});
    </script>
